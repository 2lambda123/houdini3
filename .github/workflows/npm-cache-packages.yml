name: Download and cache any npm packages
on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      node:
        required: true
        type: string
jobs:
  npm-package-download:
    name: Download NPM packages
    runs-on: ${{ inputs.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.node }}
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
